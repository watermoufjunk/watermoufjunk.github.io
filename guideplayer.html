<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Archive Explorer - Global Native</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800;900&family=JetBrains+Mono:wght@500;700&display=swap');
        
        :root {
            --bg-main: #0b0f1a;
            --bg-card: #0f172a;
            --accent: #2563eb;
            --text-muted: #64748b;
        }

        body { font-family: 'Inter', sans-serif; background-color: var(--bg-main); color: #f8fafc; overflow: hidden; }
        .mono { font-family: 'JetBrains Mono', monospace; }
        
        /* Search view height calculation */
        #search-view { height: calc(100vh - 120px); overflow-y: auto; }

        /* Player Viewport setup */
        .player-viewport {
            height: 100vh;
            display: flex;
            flex-direction: column;
            padding: 1.5rem;
        }

        .video-column {
            display: flex;
            flex-direction: column;
            min-height: 0; 
        }

        /* Fixed aspect ratio container that ensures the video is never cut off */
        .player-container {
            position: relative;
            width: 100%;
            background: #000;
            border-radius: 12px;
            overflow: hidden;
            border: 1px solid #1e293b;
            aspect-ratio: 16 / 9;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 1; 
        }
        
        video { 
            max-width: 100%;
            max-height: 100%;
            width: auto;
            height: auto;
            display: block;
            object-fit: contain; 
            background: black;
        }

        .custom-scrollbar::-webkit-scrollbar { width: 6px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: var(--bg-main); }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #334155; border-radius: 10px; }
        
        .card-overlay {
            background: linear-gradient(to top, rgba(0,0,0,0.95) 0%, rgba(0,0,0,0.4) 40%, transparent 100%);
            text-shadow: 0 2px 8px rgba(0,0,0,0.9);
        }

        .smooth-hover { transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); }
        
        .interactive-btn {
            background: #1e293b;
            border: 1px solid #334155;
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 9999px;
            font-size: 11px;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            transition: all 0.2s ease;
        }
        .interactive-btn:hover { background: #334155; }

        /* Filtering logic */
        .card-filtered-tv { display: none !important; }
        .show-filtered .card-filtered-tv { display: flex !important; }
        .show-filtered .card-main-channel { display: none !important; }
        .hidden-by-show-filter { display: none !important; }

        /* Custom Video Progress Bar */
        .progress-container { height: 6px; background: #1e293b; border-radius: 3px; cursor: pointer; position: relative; }
        .progress-fill { height: 100%; background: #2563eb; width: 0%; border-radius: 3px; transition: width 0.1s linear; }
    </style>
</head>
<body class="h-screen flex flex-col">

    <header class="flex-shrink-0 bg-slate-900/95 backdrop-blur-md border-b border-slate-800 p-4">
        <div class="max-w-7xl mx-auto flex flex-wrap items-center justify-between gap-4">
            <div class="flex items-center gap-3 cursor-pointer" onclick="location.reload()">
                <div class="bg-blue-600 p-2 rounded-lg">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" class="text-white"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4M7 10l5 5 5-5M12 15V3"/></svg>
                </div>
                <h1 class="text-lg font-black tracking-tighter uppercase">ARCHIVE<span class="text-blue-500">EXPLORER</span></h1>
            </div>

            <div class="flex-1 max-w-md relative">
                <input type="text" id="searchInput" placeholder="Search keywords..." onkeydown="if(event.key==='Enter') resetAndSearch()" 
                    class="w-full bg-slate-800 border border-slate-700 rounded-full py-2 px-6 focus:ring-2 focus:ring-blue-500 outline-none text-sm transition-all text-white">
            </div>

            <div class="flex items-center gap-2 relative">
                <select id="showFilterDropdown" onchange="applyShowFilter()" class="interactive-btn bg-slate-800 border-slate-700 max-w-[150px] truncate outline-none cursor-pointer">
                    <option value="ALL">All Shows</option>
                </select>
                <button id="toggleFilterBtn" onclick="toggleTVFilter()" class="interactive-btn text-red-400 border-red-900/50">Show TV-Only</button>
                <button onclick="toggleDropdown()" class="interactive-btn">Channels</button>
                <button onclick="resetAndSearch()" class="interactive-btn bg-blue-600 border-blue-600 hover:bg-blue-500">Scan</button>

                <div id="channel-dropdown" class="hidden absolute right-0 top-12 w-64 bg-slate-900 border border-slate-800 rounded-2xl shadow-2xl p-4 z-[60]">
                    <div class="flex items-center justify-between mb-3 pb-2 border-b border-slate-800 text-[10px] font-black uppercase text-slate-500">
                        <span>Filters</span>
                        <div class="flex gap-3">
                            <button onclick="setAllChannels(true)" class="text-blue-500 hover:text-white">All</button>
                            <button onclick="setAllChannels(false)" class="hover:text-white">None</button>
                        </div>
                    </div>
                    <div id="network-options" class="space-y-1 max-h-64 overflow-y-auto custom-scrollbar"></div>
                </div>
            </div>
        </div>
    </header>

    <main id="search-view" class="flex-1 custom-scrollbar">
        <div class="max-w-[1600px] mx-auto p-6">
            <div id="results-grid" class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 2xl:grid-cols-6 gap-4"></div>
            <div id="loader" class="py-20 text-center hidden">
                <div class="inline-block animate-spin rounded-full h-10 w-10 border-4 border-blue-500/20 border-t-blue-500"></div>
            </div>
            <div id="pagination" class="mt-12 flex justify-center hidden">
                <button onclick="loadMore()" class="interactive-btn px-12 py-3 rounded-xl text-xs">Load More Results</button>
            </div>
        </div>
    </main>

    <main id="player-view" class="fixed inset-0 z-[100] bg-slate-950 hidden">
        <div class="player-viewport max-w-7xl mx-auto">
            <div class="flex-shrink-0 mb-4 flex items-center justify-between">
                <button onclick="closePlayer()" class="flex items-center gap-2 text-slate-400 hover:text-white group">
                    <svg class="w-5 h-5 group-hover:-translate-x-1 transition-transform" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="3"><path stroke-linecap="round" stroke-linejoin="round" d="M15 19l-7-7 7-7"/></svg>
                    <span class="text-xs font-black uppercase tracking-widest">Exit Player</span>
                </button>
                <div class="flex items-center gap-4">
                    <button onclick="toggleFullScreen()" class="text-[10px] font-black uppercase text-slate-400 hover:text-white tracking-widest flex items-center gap-1.5">
                        <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3"><path d="M15 3h6v6M9 21H3v-6M21 3l-7 7M3 21l7-7"/></svg>
                        Full Screen
                    </button>
                    <a id="archive-link" target="_blank" class="text-[10px] font-black uppercase text-slate-500 hover:text-blue-400 tracking-widest">Source: Archive.org</a>
                </div>
            </div>

            <div class="flex-1 grid grid-cols-1 lg:grid-cols-12 gap-6 min-h-0">
                <div class="lg:col-span-8 video-column min-h-0">
                    <div class="player-container shadow-2xl mb-4">
                        <video id="native-player" controls crossorigin="anonymous" playsinline></video>
                    </div>

                    <div class="bg-slate-900/50 border border-slate-800 rounded-2xl p-5 space-y-4 flex-shrink-0">
                        <div class="progress-container" onclick="handleSeek(event)">
                            <div id="global-progress" class="progress-fill"></div>
                        </div>
                        <div class="flex justify-between items-start gap-4">
                            <div class="flex-1 min-w-0">
                                <div class="flex items-baseline gap-3 flex-wrap">
                                    <h2 id="p-title" class="text-lg md:text-xl font-black text-white uppercase tracking-tighter truncate"></h2>
                                    <span id="p-airtime" class="text-sm md:text-base font-black text-blue-400 mono italic opacity-80"></span>
                                </div>
                                <div class="flex items-center gap-3 mt-1.5">
                                    <span id="p-channel" class="bg-blue-600 px-2 py-0.5 rounded text-[9px] font-black text-white uppercase leading-none">CHANNEL</span>
                                    <span id="p-date" class="text-[11px] font-bold text-slate-500 mono">DATE</span>
                                </div>
                            </div>
                            <div id="timestamp-ui" class="flex-shrink-0 text-[10px] font-bold text-slate-400 mono p-2 bg-black/40 rounded border border-slate-800">00:00 / 00:00</div>
                        </div>
                    </div>
                </div>

                <div class="lg:col-span-4 bg-slate-900/50 border border-slate-800 rounded-2xl flex flex-col min-h-0">
                    <div class="p-3 border-b border-slate-800 text-[10px] font-black text-slate-500 uppercase tracking-widest flex justify-between bg-slate-900/80 rounded-t-2xl">
                        <span>Segments</span>
                        <span class="text-blue-500" id="seg-count">0</span>
                    </div>
                    <div id="seg-list" class="flex-1 overflow-y-auto custom-scrollbar p-3 space-y-2"></div>
                </div>
            </div>
        </div>
    </main>

    <script>
        const CONFIG = {
            API_SEARCH: 'https://archive.org/advancedsearch.php',
            API_META: 'https://archive.org/metadata/',
            DL_BASE: 'https://archive.org/download/',
            SEGMENT_LENGTH: 300,
            EXCLUDED: ["BAY AREA", "THE BAY", "ABC7", "NEWS AT"],
            STATIONS: {
                "CNNW": "CNN", "FOXNEWSW": "FOX NEWS", "MSNOW": "MS NBC", "CNBC": "CNBC", 
                "BLOOMBERG": "BLOOMBERG", "FBC": "FOX BIZ", "COM": "COMEDY", 
                "KNTV": "NBC", "KGO": "ABC", "KPIX": "CBS", "KQED": "PBS"
            }
        };

        const state = { 
            page: 1, 
            video: null,
            activeId: null, 
            duration: 0, 
            currentStart: 0, 
            file: null, 
            showTVOnly: false,
            allItems: [],
            targetSeekRelative: 0
        };

        window.onload = () => {
            state.video = document.getElementById('native-player');
            setupPlayerEvents();
            renderStations();
            resetAndSearch();

            // Handle browser back button
            window.onpopstate = (event) => {
                if (document.getElementById('player-view').classList.contains('hidden') === false) {
                    // Close player if it was open when the user hit 'back'
                    closePlayer(true); 
                }
            };
        };

        function setupPlayerEvents() {
            state.video.addEventListener('timeupdate', () => {
                const currentGlobal = state.currentStart + state.video.currentTime;
                const progress = (currentGlobal / state.duration) * 100;
                document.getElementById('global-progress').style.width = `${progress}%`;
                
                document.getElementById('timestamp-ui').innerText = 
                    `${formatTime(currentGlobal)} / ${formatTime(state.duration)}`;
            });

            state.video.addEventListener('ended', () => {
                const nextStart = state.currentStart + CONFIG.SEGMENT_LENGTH;
                if (nextStart < state.duration) {
                    playSeg(nextStart, 0);
                }
            });
        }

        function toggleFullScreen() {
            if (!document.fullscreenElement) {
                state.video.requestFullscreen().catch(err => {
                    console.error(`Error attempting to enable full-screen mode: ${err.message}`);
                });
            } else {
                document.exitFullscreen();
            }
        }

        function toggleTVFilter() {
            state.showTVOnly = !state.showTVOnly;
            const grid = document.getElementById('results-grid');
            const btn = document.getElementById('toggleFilterBtn');
            
            if (state.showTVOnly) {
                grid.classList.add('show-filtered');
                btn.innerText = "Show Channels";
                btn.classList.add('bg-red-600', 'text-white');
                btn.classList.remove('text-red-400', 'border-red-900/50');
            } else {
                grid.classList.remove('show-filtered');
                btn.innerText = "Show TV-Only";
                btn.classList.remove('bg-red-600', 'text-white');
                btn.classList.add('text-red-400', 'border-red-900/50');
            }
            updateShowDropdown();
        }

        function applyShowFilter() {
            const selectedShow = document.getElementById('showFilterDropdown').value;
            const cards = document.querySelectorAll('#results-grid > div');
            
            cards.forEach(card => {
                const cardShow = card.getAttribute('data-show-name');
                if (selectedShow === "ALL" || cardShow === selectedShow) {
                    card.classList.remove('hidden-by-show-filter');
                } else {
                    card.classList.add('hidden-by-show-filter');
                }
            });
        }

        function updateShowDropdown() {
            const dropdown = document.getElementById('showFilterDropdown');
            const currentVal = dropdown.value;
            dropdown.innerHTML = '<option value="ALL">All Shows</option>';
            
            const visibleShows = new Set();
            state.allItems.forEach(item => {
                const isGenericTV = (item.meta.channel === "TV");
                if (state.showTVOnly && isGenericTV) visibleShows.add(item.meta.show);
                if (!state.showTVOnly && !isGenericTV) visibleShows.add(item.meta.show);
            });
            
            Array.from(visibleShows).sort().forEach(show => {
                const opt = document.createElement('option');
                opt.value = show;
                opt.innerText = show;
                dropdown.appendChild(opt);
            });
            
            dropdown.value = visibleShows.has(currentVal) ? currentVal : "ALL";
            applyShowFilter();
        }

        function renderStations() {
            const container = document.getElementById('network-options');
            if (!container) return;
            Object.entries(CONFIG.STATIONS).forEach(([id, name]) => {
                const div = document.createElement('label');
                div.className = "flex items-center justify-between p-2 hover:bg-slate-800 rounded-lg cursor-pointer smooth-hover";
                div.innerHTML = `
                    <span class="text-[11px] font-bold text-slate-400 uppercase">${name}</span>
                    <input type="checkbox" value="TV-${id}" checked onchange="resetAndSearch()" class="station-cb w-4 h-4 accent-blue-600">
                `;
                container.appendChild(div);
            });
        }

        const toggleDropdown = () => document.getElementById('channel-dropdown').classList.toggle('hidden');
        const setAllChannels = (val) => { document.querySelectorAll('.station-cb').forEach(c => c.checked = val); resetAndSearch(); };
        const resetAndSearch = () => { state.page = 1; state.allItems = []; search(); };
        const loadMore = () => { state.page++; search(true); };

        function parseMeta(fullTitle) {
            const p = fullTitle.split(" : ");
            const timeMatch = fullTitle.match(/(\d{1,2}:\d{2}\s?(?:am|pm)\s*-\s*\d{1,2}:\d{2}\s?(?:am|pm))/i);
            const stationKey = p[1]?.replace('TV-', '').trim();
            let channel = CONFIG.STATIONS[stationKey] || "TV";
            return {
                show: p[0] || "Unknown",
                channel: channel,
                time: timeMatch ? timeMatch[0] : "",
                date: (p[2] || "").replace(timeMatch?.[0] || "", '').replace(/[-:]/g, '').trim()
            };
        }

        async function search(append = false) {
            const grid = document.getElementById('results-grid');
            const loader = document.getElementById('loader');
            if (!append) grid.innerHTML = '';
            loader.classList.remove('hidden');

            const term = document.getElementById('searchInput').value.trim();
            const channels = Array.from(document.querySelectorAll('.station-cb:checked')).map(c => `collection:${c.value}`);
            
            if (!channels.length) {
                grid.innerHTML = '<p class="col-span-full text-center text-slate-500 py-10 text-xs uppercase font-bold">Select at least one channel.</p>';
                return loader.classList.add('hidden');
            }

            const excludeQuery = CONFIG.EXCLUDED.map(e => ` -title:"${e}"`).join("");
            let q = `mediatype:movies AND (${channels.join(" OR ")}) ${excludeQuery}`;
            if (term) q += ` AND (title:(${term}) OR description:(${term}))`;

            const params = new URLSearchParams({ q, 'fl[]': ['identifier', 'title', 'date'], sort: 'publicdate desc', rows: 40, page: state.page, output: 'json' });

            try {
                const res = await fetch(`${CONFIG.API_SEARCH}?${params}`);
                const data = await res.json();
                renderItems(data.response.docs);
            } catch (e) { console.error(e); } finally { loader.classList.add('hidden'); }
        }

        function renderItems(docs) {
            const grid = document.getElementById('results-grid');
            docs.forEach(doc => {
                if (CONFIG.EXCLUDED.some(e => doc.title.toUpperCase().includes(e))) return;
                const m = parseMeta(doc.title);
                state.allItems.push({ doc, meta: m });
                
                const isGenericTV = (m.channel === "TV");
                const card = document.createElement('div');
                card.className = `group cursor-pointer flex flex-col smooth-hover ${isGenericTV ? 'card-filtered-tv' : 'card-main-channel'}`;
                card.setAttribute('data-show-name', m.show);
                
                card.innerHTML = `
                    <div class="relative aspect-video rounded-xl overflow-hidden border border-slate-800 bg-slate-900 shadow-lg">
                        <img src="https://archive.org/services/img/${doc.identifier}" class="w-full h-full object-cover opacity-60 group-hover:opacity-100 group-hover:scale-105 smooth-hover">
                        <div class="absolute inset-0 card-overlay"></div>
                        <div class="absolute top-1.5 left-1.5 flex gap-1">
                             <span class="${isGenericTV ? 'bg-red-600' : 'bg-blue-600'} px-1 py-0.5 rounded text-[7px] font-black text-white uppercase leading-none">${m.channel}</span>
                        </div>
                        <div class="absolute bottom-2 left-2 right-2">
                            <h4 class="text-[11px] font-black text-white uppercase leading-tight line-clamp-1">${m.show}</h4>
                            <div class="flex justify-between items-center mt-0.5">
                                <span class="text-[8px] font-bold text-blue-400 mono uppercase opacity-90">${m.time}</span>
                                <span class="text-[8px] font-bold text-slate-500 mono opacity-80">${m.date}</span>
                            </div>
                        </div>
                    </div>
                `;
                card.onclick = () => openPlayer(doc.identifier, doc.title);
                grid.appendChild(card);
            });
            updateShowDropdown();
            document.getElementById('pagination').classList.toggle('hidden', docs.length < 5);
        }

        async function openPlayer(id, title) {
            state.activeId = id;
            const m = parseMeta(title);
            document.getElementById('player-view').classList.remove('hidden');
            
            // Push state so back button works to "close" the player
            history.pushState({ playerOpen: true }, '');

            document.getElementById('p-title').innerText = m.show;
            document.getElementById('p-airtime').innerText = m.time;
            document.getElementById('p-channel').innerText = m.channel;
            document.getElementById('p-date').innerText = m.date;
            document.getElementById('archive-link').href = `https://archive.org/details/${id}`;

            try {
                const res = await fetch(`${CONFIG.API_META}${id}`);
                const data = await res.json();
                const videoFile = data.files.find(f => f.name.endsWith('.mp4') && !f.name.includes('thumb'));
                if (!videoFile) return;

                state.file = videoFile.name;
                state.duration = parseInt(videoFile.length || data.metadata.duration || 3600);
                
                const segList = document.getElementById('seg-list');
                segList.innerHTML = '';
                let count = 0;
                for (let i = 0; i < state.duration; i += CONFIG.SEGMENT_LENGTH) {
                    const btn = document.createElement('button');
                    btn.className = "w-full p-2.5 rounded-lg bg-slate-800/50 border border-slate-700 hover:border-blue-500 text-left smooth-hover text-[10px] font-bold text-slate-400 mono flex justify-between items-center";
                    btn.innerHTML = `<span>Segment ${Math.floor(i/300)+1}</span> <span class="opacity-40 text-[9px]">${formatTime(i)}</span>`;
                    btn.onclick = () => playSeg(i, 0);
                    btn.id = `seg-btn-${i}`;
                    segList.appendChild(btn);
                    count++;
                }
                document.getElementById('seg-count').innerText = count;
                playSeg(0, 0);
            } catch (e) { console.error(e); }
        }

        function playSeg(start, relativeSeek = 0) {
            state.currentStart = start;
            state.targetSeekRelative = relativeSeek;
            
            const end = Math.min(start + CONFIG.SEGMENT_LENGTH, state.duration);
            const url = `${CONFIG.DL_BASE}${state.activeId}/${encodeURIComponent(state.file)}?start=${start}&end=${end}`;
            
            state.video.pause();
            
            const onReady = () => {
                state.video.currentTime = state.targetSeekRelative;
                state.video.play().catch(() => {});
                state.video.removeEventListener('loadedmetadata', onReady);
            };
            
            state.video.addEventListener('loadedmetadata', onReady);
            state.video.src = url;
            state.video.load();

            document.querySelectorAll('#seg-list button').forEach(b => b.classList.remove('border-blue-500', 'bg-blue-600/10'));
            const activeBtn = document.getElementById(`seg-btn-${start}`);
            if (activeBtn) {
                activeBtn.classList.add('border-blue-500', 'bg-blue-600/10');
                activeBtn.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
            }
        }

        function handleSeek(e) {
            if (!state.duration) return;
            const pct = (e.clientX - e.currentTarget.getBoundingClientRect().left) / e.currentTarget.offsetWidth;
            const absoluteSeconds = state.duration * pct;
            
            const segmentIndex = Math.floor(absoluteSeconds / CONFIG.SEGMENT_LENGTH);
            const startOfSegment = segmentIndex * CONFIG.SEGMENT_LENGTH;
            const relativeSeek = absoluteSeconds - startOfSegment;

            playSeg(startOfSegment, relativeSeek);
        }

        const closePlayer = (fromPopState = false) => { 
            state.video.pause(); 
            document.getElementById('player-view').classList.add('hidden'); 
            
            // If the user clicked the 'X' button manually, we should also pop the state
            if (!fromPopState && history.state && history.state.playerOpen) {
                history.back();
            }
        };

        const formatTime = (s) => {
            const h = Math.floor(s / 3600);
            const m = Math.floor((s % 3600) / 60);
            const sec = Math.floor(s % 60);
            return `${h.toString().padStart(2,'0')}:${m.toString().padStart(2,'0')}:${sec.toString().padStart(2,'0')}`;
        };
    </script>
</body>
</html>
