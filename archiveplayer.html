<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Archive Continuous Player - Vanilla JS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .custom-scrollbar::-webkit-scrollbar {
            width: 6px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
            background: #1e293b;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: #475569;
            border-radius: 10px;
        }
        .active-segment {
            background-color: #eff6ff;
            border-left: 4px solid #2563eb;
        }
    </style>
</head>
<body class="bg-slate-50 text-slate-900 font-sans min-h-screen">

    <div class="max-w-7xl mx-auto p-4 md:p-8">
        <!-- Header -->
        <header class="mb-8 flex flex-col md:flex-row md:items-center justify-between gap-4">
            <div class="flex items-center gap-3">
                <div class="bg-blue-600 p-2 rounded-lg text-white shadow-lg">
                    <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 12m-9 0a9 9 0 1 0 18 0a9 9 0 1 0 -18 0"></path><path d="M10 9l5 3l-5 3z"></path></svg>
                </div>
                <div>
                    <h1 class="text-2xl font-bold text-slate-800 tracking-tight">Archive Continuous Player</h1>
                    <p class="text-slate-500 text-sm">Pure JS Version • 365s Segments • Auto-Captions</p>
                </div>
            </div>
            <div id="meta-display" class="text-right hidden md:block border-l-2 pl-4 border-blue-200">
                <div id="meta-title" class="text-sm font-bold text-slate-700 truncate max-w-xs">Waiting for URL...</div>
                <div id="meta-date" class="text-xs text-slate-400 font-mono italic">--</div>
            </div>
        </header>

        <!-- Input Section -->
        <div class="bg-white rounded-xl shadow-sm border border-slate-200 p-6 mb-8">
            <div class="flex flex-col md:flex-row gap-3">
                <input
                    id="url-input"
                    type="text"
                    value="https://archive.org/details/CNNW_20220417_140000_Fareed_Zakaria_GPS"
                    placeholder="Archive.org details URL..."
                    class="flex-1 px-4 py-3 bg-slate-50 border border-slate-200 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none text-sm"
                />
                <button
                    id="load-btn"
                    class="bg-blue-600 hover:bg-blue-700 text-white font-bold px-8 py-3 rounded-lg shadow-md transition-all flex items-center justify-center gap-2"
                >
                    <span id="btn-text">Load Stream</span>
                </button>
            </div>
            <div id="error-msg" class="mt-4 p-3 bg-red-50 text-red-700 text-xs rounded border border-red-100 hidden"></div>
        </div>

        <!-- Main Workspace (Hidden until load) -->
        <div id="main-content" class="hidden grid grid-cols-1 lg:grid-cols-12 gap-8 items-start">
            
            <!-- Video Player Section -->
            <div class="lg:col-span-8 space-y-4">
                <div class="bg-black rounded-2xl shadow-2xl overflow-hidden aspect-video relative group">
                    <video
                        id="video-player"
                        controls
                        class="w-full h-full"
                        crossorigin="anonymous"
                    ></video>
                </div>
                
                <div class="bg-white p-6 rounded-xl border border-slate-200 shadow-sm">
                    <div class="flex justify-between items-start mb-4">
                        <div>
                            <h2 id="current-seg-title" class="text-lg font-bold text-slate-800">Segment 1</h2>
                            <div class="flex items-center gap-3 mt-1">
                                <p id="current-seg-info" class="text-sm text-slate-500">Starting...</p>
                                <span id="caption-status" class="hidden flex items-center gap-1 text-xs font-bold text-emerald-600 bg-emerald-50 px-2 py-0.5 rounded border border-emerald-100">
                                    Captions Loaded
                                </span>
                            </div>
                        </div>
                        <div class="flex gap-2">
                            <button id="toggle-cc" class="p-2 rounded-lg transition-colors bg-blue-100 text-blue-600">
                                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M7 15h4M13 15h4M7 9h10M4 5h16a2 2 0 0 1 2 2v10a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V7a2 2 0 0 1 2-2Z"/></svg>
                            </button>
                            <button id="prev-btn" class="p-2 bg-slate-100 hover:bg-slate-200 rounded-lg">
                                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="m11 17-5-5 5-5M18 17l-5-5 5-5"/></svg>
                            </button>
                            <button id="next-btn" class="p-2 bg-slate-100 hover:bg-slate-200 rounded-lg">
                                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="m13 17 5-5-5-5M6 17l5-5-5-5"/></svg>
                            </button>
                        </div>
                    </div>

                    <div class="flex flex-wrap gap-2 pt-4 border-t border-slate-100">
                        <button id="copy-btn" class="flex items-center gap-2 px-4 py-2 bg-slate-800 hover:bg-slate-700 text-white rounded-lg text-xs font-bold transition-all">
                            Copy M3U8
                        </button>
                        <button id="download-btn" class="flex items-center gap-2 px-4 py-2 border border-slate-200 hover:bg-slate-50 text-slate-600 rounded-lg text-xs font-bold transition-all">
                            Download Playlist
                        </button>
                    </div>
                </div>
            </div>

            <!-- Sidebar / Playlist View -->
            <div class="lg:col-span-4">
                <div class="bg-white rounded-xl shadow-sm border border-slate-200 flex flex-col h-[600px]">
                    <div class="p-4 bg-slate-50 border-b border-slate-200 flex justify-between items-center">
                        <span class="font-bold text-slate-700 text-sm">Segment Queue</span>
                        <span id="queue-counter" class="text-[10px] bg-blue-100 text-blue-700 font-bold px-2 py-0.5 rounded-full">0 / 0</span>
                    </div>
                    <div id="segment-list" class="overflow-y-auto flex-1 divide-y divide-slate-100 custom-scrollbar">
                        <!-- Segments inject here -->
                    </div>
                </div>
            </div>
        </div>

        <!-- Initial State -->
        <div id="empty-state" class="text-center py-32 bg-white rounded-2xl border-2 border-dashed border-slate-200 shadow-inner">
            <div class="bg-slate-50 w-20 h-20 rounded-full flex items-center justify-center mx-auto mb-6 text-slate-300">
                <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 12m-9 0a9 9 0 1 0 18 0a9 9 0 1 0 -18 0"></path><path d="M10 9l5 3l-5 3z"></path></svg>
            </div>
            <h3 class="text-slate-600 font-bold text-lg">No stream loaded</h3>
            <p class="text-slate-400 text-sm max-w-xs mx-auto">Paste a TV News Archive URL to generate 365s segments and play continuously.</p>
        </div>
    </div>

    <script>
        const ARCHIVE_BASE = 'https://archive.org/download';
        const SEGMENT_DURATION = 365;

        // State variables
        let segments = [];
        let currentSegmentIndex = 0;
        let showCaptions = true;
        let captionUrl = '';
        let playlistContent = '';
        let identifier = '';

        // DOM Elements
        const urlInput = document.getElementById('url-input');
        const loadBtn = document.getElementById('load-btn');
        const videoPlayer = document.getElementById('video-player');
        const segmentList = document.getElementById('segment-list');
        const metaTitle = document.getElementById('meta-title');
        const metaDate = document.getElementById('meta-date');
        const errorMsg = document.getElementById('error-msg');
        const mainContent = document.getElementById('main-content');
        const emptyState = document.getElementById('empty-state');
        const currentSegTitle = document.getElementById('current-seg-title');
        const currentSegInfo = document.getElementById('current-seg-info');
        const queueCounter = document.getElementById('queue-counter');
        const captionStatus = document.getElementById('caption-status');

        // Functions
        function parseArchiveUrl(url) {
            try {
                const urlObj = new URL(url.trim());
                const parts = urlObj.pathname.split('/');
                const detailsIndex = parts.indexOf('details');
                if (detailsIndex !== -1 && parts[detailsIndex + 1]) {
                    return parts[detailsIndex + 1].split('?')[0].split('#')[0];
                }
                return null;
            } catch (e) { return null; }
        }

        async function fetchAndBuild() {
            const inputUrl = urlInput.value;
            identifier = parseArchiveUrl(inputUrl);
            
            if (!identifier) {
                showError('Invalid Archive.org URL');
                return;
            }

            setLoading(true);

            try {
                const resp = await fetch(`https://archive.org/metadata/${identifier}`);
                if (!resp.ok) throw new Error('Metadata fetch failed');
                const meta = await resp.json();

                // Video selection
                const videoFiles = meta.files?.filter(f => f.name.endsWith('.mp4') || f.name.endsWith('.mpeg2')) || [];
                const primaryFile = videoFiles.find(f => f.format === 'h.264') || videoFiles[0];
                if (!primaryFile) throw new Error('No video files found');

                // Caption selection
                const captionFile = meta.files?.find(f => f.name.endsWith('.vtt') || f.name.endsWith('_cc.vtt') || f.name.endsWith('.srt'));
                captionUrl = captionFile ? `${ARCHIVE_BASE}/${identifier}/${captionFile.name}` : '';

                // Metadata Display
                metaTitle.textContent = meta.metadata.title || identifier;
                metaDate.textContent = meta.metadata.date || '--';
                
                // Segments
                const totalDur = parseInt(meta.metadata.duration?.[0] || meta.metadata.duration || 3600);
                segments = [];
                let start = 0;
                while (start < totalDur) {
                    const end = Math.min(start + SEGMENT_DURATION, totalDur);
                    segments.push({
                        title: `Segment ${segments.length + 1}`,
                        start,
                        end,
                        duration: end - start,
                        url: `${ARCHIVE_BASE}/${identifier}/${primaryFile.name}?start=${start}&end=${end}`
                    });
                    start += SEGMENT_DURATION;
                }

                // Playlist build
                buildM3U8(meta.metadata.title || identifier);
                
                // Update UI
                renderSegments();
                playSegment(0, false);
                
                mainContent.classList.remove('hidden');
                emptyState.classList.add('hidden');
                errorMsg.classList.add('hidden');

            } catch (err) {
                showError(err.message);
            } finally {
                setLoading(false);
            }
        }

        function buildM3U8(title) {
            playlistContent = `#EXTM3U\n#PLAYLIST:${title}\n\n`;
            segments.forEach(s => {
                playlistContent += `#EXTINF:${s.duration.toFixed(2)}, ${title} - ${s.title}\n${s.url}\n\n`;
            });
        }

        function renderSegments() {
            segmentList.innerHTML = '';
            segments.forEach((s, idx) => {
                const btn = document.createElement('button');
                btn.className = `w-full text-left p-4 transition-all flex gap-3 items-center border-l-4 ${currentSegmentIndex === idx ? 'active-segment border-blue-600' : 'hover:bg-slate-50 border-transparent'}`;
                btn.innerHTML = `
                    <div class="p-2 rounded-full ${currentSegmentIndex === idx ? 'bg-blue-600 text-white' : 'bg-slate-100 text-slate-400'}">
                        <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polygon points="5 3 19 12 5 21 5 3"></polygon></svg>
                    </div>
                    <div class="flex-1 min-w-0">
                        <div class="text-xs font-bold truncate ${currentSegmentIndex === idx ? 'text-blue-700' : 'text-slate-700'}">${s.title}</div>
                        <div class="text-[10px] text-slate-400 font-mono mt-0.5">${Math.floor(s.start/60)}m ${s.start%60}s - ${Math.floor(s.end/60)}m ${s.end%60}s</div>
                    </div>
                `;
                btn.onclick = () => playSegment(idx, true);
                segmentList.appendChild(btn);
            });
            queueCounter.textContent = `${currentSegmentIndex + 1} / ${segments.length}`;
        }

        function playSegment(index, autoPlay) {
            currentSegmentIndex = index;
            const seg = segments[index];
            
            // UI Updates
            currentSegTitle.textContent = seg.title;
            currentSegInfo.textContent = `Time: ${Math.floor(seg.start/60)}m ${seg.start%60}s - ${Math.floor(seg.end/60)}m ${seg.end%60}s`;
            
            // Video Updates
            videoPlayer.src = seg.url;
            
            // Track management
            while (videoPlayer.firstChild) videoPlayer.removeChild(videoPlayer.firstChild);
            if (captionUrl) {
                const track = document.createElement('track');
                track.kind = 'captions';
                track.label = 'English';
                track.srclang = 'en';
                track.src = captionUrl;
                track.default = showCaptions;
                videoPlayer.appendChild(track);
                captionStatus.classList.remove('hidden');
            } else {
                captionStatus.classList.add('hidden');
            }

            videoPlayer.load();
            if (autoPlay) videoPlayer.play();
            renderSegments();
        }

        function setLoading(state) {
            loadBtn.disabled = state;
            document.getElementById('btn-text').textContent = state ? 'Analyzing...' : 'Load Stream';
        }

        function showError(msg) {
            errorMsg.textContent = msg;
            errorMsg.classList.remove('hidden');
        }

        // Event Listeners
        loadBtn.onclick = fetchAndBuild;
        
        videoPlayer.onended = () => {
            if (currentSegmentIndex < segments.length - 1) {
                playSegment(currentSegmentIndex + 1, true);
            }
        };

        document.getElementById('prev-btn').onclick = () => {
            if (currentSegmentIndex > 0) playSegment(currentSegmentIndex - 1, true);
        };

        document.getElementById('next-btn').onclick = () => {
            if (currentSegmentIndex < segments.length - 1) playSegment(currentSegmentIndex + 1, true);
        };

        document.getElementById('toggle-cc').onclick = () => {
            showCaptions = !showCaptions;
            const btn = document.getElementById('toggle-cc');
            btn.classList.toggle('bg-blue-100', showCaptions);
            btn.classList.toggle('text-blue-600', showCaptions);
            btn.classList.toggle('bg-slate-100', !showCaptions);
            btn.classList.toggle('text-slate-400', !showCaptions);
            
            if (videoPlayer.textTracks[0]) {
                videoPlayer.textTracks[0].mode = showCaptions ? 'showing' : 'hidden';
            }
        };

        document.getElementById('copy-btn').onclick = () => {
            const el = document.createElement('textarea');
            el.value = playlistContent;
            document.body.appendChild(el);
            el.select();
            document.execCommand('copy');
            document.body.removeChild(el);
        };

        document.getElementById('download-btn').onclick = () => {
            const blob = new Blob([playlistContent], { type: 'application/x-mpegURL' });
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = `${identifier || 'archive'}_365s.m3u8`;
            link.click();
        };

    </script>
</body>
</html>
