<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Minimal FLV Stream Player</title>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #000;
      height: 100%;
      width: 100%;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .vs_v9_stream_wrapper {
      position: relative;
      width: 100%;
      height: 100%;
      background: #000;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .vs_v9_stream_player {
      width: 100%;
      height: 100%;
    }

    video {
      width: 100% !important;
      height: 100% !important;
      object-fit: contain; 
      background: #000;
    }

    /* Hide any specific UI elements that might conflict if embedded */
    .wrapper_header, .wrapper_header2, .vs_v9_app_menu_background,
    .vs_v9_content_menu, .vs_v9_modal, .vs_v9_app_loading {
      display: none !important;
    }
  </style>
</head>
<body>

  <div class="vs_v9_stream_wrapper">
    <div class="vs_v9_stream_player">
      <video
        class="MvnHlsPlayerLive"
        id="MvnHlsPlayerLive"
        autoplay
        playsinline
        webkit-playsinline
        controls
      ></video>
    </div>
  </div> 

  <script>
    // 1. Configuration variables
    const params = new URLSearchParams(window.location.search);
    
    var providerName = params.get("provider") || "vaughn";
    
    // Get stream name from URL (?stream=channelname), default to "kofq"
    var mp4StreamName = params.get("stream") || "kofq"; 
    
    // Construct the stream URL using the variables
    var mp4StreamUrl = "https://stream-cdn-iad3." + providerName + "soft.net/play/live_" + mp4StreamName + ".flv";

    // 2. Load the external script dynamically using the provider name
    var script = document.createElement('script');
    script.src = "https://" + providerName + ".live/1766003897/js/flv_epsilon.js";
    script.onload = function() {
      loadStream();
    };
    script.onerror = function() {
      console.error("Failed to load script for provider: " + providerName);
    };
    document.head.appendChild(script);

    var mp4Player = null;

    function loadStream() {
      // Clean up existing player instance if any
      if (mp4Player) {
        mp4Player.destroy();
        mp4Player = null;
      }

      var video = document.getElementById("MvnHlsPlayerLive");

      // Check if mpegts library is loaded from the external script
      if (typeof mpegts !== 'undefined') {
        mp4Player = mpegts.createPlayer({
          type: 'flv',
          isLive: true,
          enableWorker: true,
          autoCleanupSourceBuffer: true,
          url: mp4StreamUrl
        });

        mp4Player.attachMediaElement(video);
        mp4Player.load();
        
        // Handle autoplay restrictions
        video.play().catch(function(error) {
          console.log("Autoplay prevented. User interaction required.");
        });

        // Error handling with retry logic
        mp4Player.on(mpegts.Events.ERROR, function () {
          console.warn("Stream error encountered. Retrying in 2 seconds...");
          setTimeout(loadStream, 2000);
        });
      } else {
        console.error("mpegts library (flv_epsilon.js) not loaded. Retrying...");
        setTimeout(loadStream, 2000);
      }
    }
  </script>

  <!-- 
    Usage Hint:
    To use this player, pass a stream name and optional provider in the query string:
    player.html?stream=MY_CHANNEL_NAME&provider=vaughn
  -->
</body>
</html>
