<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>IPTV Barebone Player</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/hls.js/1.4.10/hls.min.js"></script>
    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; background: #000; }
        video { width: 100%; height: 100%; outline: none; }
        #error { color: white; font-family: sans-serif; display: flex; align-items: center; justify-content: center; height: 100%; text-align: center; padding: 20px; display: none; }
    </style>
</head>
<body>
    <div id="error">Stream unavailable or blocked.</div>
    <video id="video" controls autoplay playsinline></video>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const streamUrl = urlParams.get('url');
        const video = document.getElementById('video');
        const errorDiv = document.getElementById('error');

        if (streamUrl) {
            if (Hls.isSupported()) {
                const hls = new Hls();
                hls.loadSource(streamUrl);
                hls.attachMedia(video);
                hls.on(Hls.Events.MANIFEST_PARSED, () => video.play().catch(() => {}));
                hls.on(Hls.Events.ERROR, (e, data) => {
                    if (data.fatal) errorDiv.style.display = 'flex';
                });
            } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
                video.src = streamUrl;
            }
        } else {
            errorDiv.innerText = "No stream URL provided.";
            errorDiv.style.display = 'flex';
        }
    </script>
</body>
</html>
