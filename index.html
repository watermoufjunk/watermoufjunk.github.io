<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Minimal Stream Player</title>

  <!-- Keep ONLY the player CSS -->
  <link rel="stylesheet" href="https://vaughn.live/5297699007/css/vsm_65_streamplayer.css" />

  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #000;
      height: 100%;
      width: 100%;
      overflow: hidden;
    }

    /* Kill everything except the player */
    .wrapper_header,
    .wrapper_header2,
    .vs_v9_app_menu_background,
    .vs_v9_content_menu,
    .vs_chatv9_gifs_display,
    .vs_chatv9_gifs_background,
    .vs_v9_modal,
    .vs_v9_modal_subscribe_background,
    .vs_v9_app_loading,
    .wrapper_content h1,
    .wrapper_content h2 {
      display: none !important;
    }

    .wrapper_content {
      margin: 0 !important;
      padding: 0 !important;
    }

    .vs_v9_stream_wrapper {
      position: fixed !important;
      inset: 0;
      width: 100vw;
      height: 100vh;
      background: #000;
    }

    video {
      width: 100% !important;
      height: 100% !important;
      object-fit: contain;
      background: #000;
    }
  </style>
</head>
<body>

  <!-- PLAYER ONLY -->
  <div class="vs_v9_stream_wrapper">
    <div class="vs_v9_stream_player">
      <video
        class="MvnHlsPlayerLive"
        id="MvnHlsPlayerLive"
        autoplay
        playsinline
        webkit-playsinline
        controls
      ></video>
    </div>
  </div>

  <!-- Required player scripts ONLY -->
  <script src="https://vaughn.live/1766003897/js/flv_epsilon.js"></script>

  <script>
    // minimal boot â€“ same logic, no UI
    // Stream name via REST-style query param ?stream=live_thebunnyhole
const params = new URLSearchParams(window.location.search);
var mp4StreamName = params.get("stream") || "thebunnyhole";
    var mp4StreamUrl = "https://stream-cdn-iad3.vaughnsoft.net/play/" + "live_" + mp4StreamName + ".flv";

    var mp4Player = null;

    function loadStream() {
      if (mp4Player) {
        mp4Player.destroy();
        mp4Player = null;
      }

      var video = document.getElementById("MvnHlsPlayerLive");

      mp4Player = mpegts.createPlayer({
        type: 'flv',
        isLive: true,
        enableWorker: true,
        autoCleanupSourceBuffer: true,
        url: mp4StreamUrl
      });

      mp4Player.attachMediaElement(video);
      mp4Player.load();
      video.play().catch(() => {});

      mp4Player.on(mpegts.Events.ERROR, function () {
        setTimeout(loadStream, 1000);
      });
    }

    loadStream();
  </script>
</body>
</html>
