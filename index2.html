<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Low-Latency Stream Player</title>
    <script src="https://cdn.jsdelivr.net/npm/mpegts.js@latest/dist/mpegts.min.js"></script>
    <style>
        :root {
            --primary-color: #003399;
            --bg-color: #0a0a0a;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
            overflow: hidden;
        }

        .video-container {
            position: relative;
            width: 100%;
            max-width: 960px;
            aspect-ratio: 16 / 9;
            background: #000;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
        }

        video {
            width: 100%;
            height: 100%;
            display: block;
        }

        /* Loading Overlay */
        #loadingOverlay {
            position: absolute;
            inset: 0;
            background: rgba(0,0,0,0.9);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 100;
            transition: opacity 0.5s ease;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 3px solid rgba(255,255,255,0.1);
            border-top: 3px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 15px;
        }

        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        /* Unmute Button Overlay - Matches the original site style */
        #unmuteOverlay {
            position: absolute;
            bottom: 70px;
            left: 25px;
            z-index: 201;
            height: 40px;
            width: 170px;
            background-color: var(--primary-color);
            color: #fff;
            border: 0;
            border-radius: 25px;
            font-weight: bold;
            font-variant-caps: small-caps;
            font-size: 16px;
            cursor: pointer;
            display: none;
            box-shadow: 0 4px 15px rgba(0,0,0,0.4);
        }

        /* Stats Display */
        #debugStats {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(0,0,0,0.5);
            padding: 8px;
            font-size: 11px;
            border-radius: 4px;
            pointer-events: none;
            display: none;
            z-index: 300;
        }

        .controls-hint {
            position: absolute;
            bottom: 10px;
            right: 10px;
            font-size: 11px;
            color: rgba(255,255,255,0.4);
        }
    </style>
</head>
<body onclick="forceInteractionPlay()">

    <div class="video-container">
        <!-- The Player -->
        <video id="livePlayer" playsinline autoplay></video>

        <!-- Loading View -->
        <div id="loadingOverlay">
            <div class="spinner"></div>
            <div id="statusText">Initializing Stream...</div>
        </div>

        <!-- Unmute Button -->
        <button id="unmuteOverlay">Tap to unmute</button>

        <!-- Debug Stats -->
        <div id="debugStats">
            Buffer: <span id="statBuffer">0.00</span>s<br>
            State: <span id="statState">Idle</span>
        </div>

        <div class="controls-hint">D for Debug | Stream: live_kofq</div>
    </div>

    <script>
        const STREAM_URL = 'https://stream-cdn-iad3.vaughnsoft.net/play/live_kofq.flv'; 
        
        const videoElement = document.getElementById('livePlayer');
        const loadingOverlay = document.getElementById('loadingOverlay');
        const unmuteBtn = document.getElementById('unmuteOverlay');
        const statusText = document.getElementById('statusText');
        const statBuffer = document.getElementById('statBuffer');
        const statState = document.getElementById('statState');

        let player = null;
        let hasInteracted = false;

        // Replicating the "force play" on click anywhere logic
        function forceInteractionPlay() {
            if (hasInteracted) return;
            hasInteracted = true;
            
            console.log("Global interaction detected - priming audio...");
            videoElement.muted = false;
            videoElement.volume = 1.0;
            
            if (player) {
                player.play().catch(() => {});
            }
            unmuteBtn.style.display = 'none';
        }

        function initPlayer() {
            if (!mpegts.getFeatureList().mseLivePlayback) {
                statusText.innerText = "Browser not supported.";
                return;
            }

            player = mpegts.createPlayer({
                type: 'flv',
                isLive: true,
                url: STREAM_URL,
            }, {
                enableWorker: true,
                enableStashBuffer: false,
                stashInitialSize: 128,
                autoCleanupSourceBuffer: true,
                liveBufferLatencyChasing: true // Specific mpegts feature for no-buffer
            });

            player.attachMediaElement(videoElement);
            player.load();

            // Attempt Autoplay Logic
            startPlayback();

            // Listeners
            player.on(mpegts.Events.ERROR, (type, detail, info) => {
                if (type === mpegts.ErrorTypes.NETWORK_ERROR) {
                    reconnect();
                }
            });

            videoElement.addEventListener('playing', () => {
                loadingOverlay.style.opacity = '0';
                setTimeout(() => { loadingOverlay.style.display = 'none'; }, 500);
                statState.innerText = "Live";
            });
        }

        async function startPlayback() {
            // Step 1: Try playing unmuted immediately
            videoElement.muted = false;
            videoElement.volume = 1.0;

            try {
                await player.play();
                console.log("Unmuted autoplay success!");
            } catch (err) {
                console.warn("Unmuted autoplay blocked. Falling back to muted autoplay.");
                
                // Step 2: Fallback to muted autoplay to ensure stream starts
                videoElement.muted = true;
                try {
                    await player.play();
                    unmuteBtn.style.display = 'block';
                } catch (mutedErr) {
                    console.error("Critical: Even muted autoplay failed.", mutedErr);
                    statusText.innerText = "Click anywhere to start the stream";
                }
            }
        }

        function reconnect() {
            console.log("Network error - rebuilding player...");
            if (player) {
                player.unload();
                player.detachMediaElement();
                player.destroy();
                player = null;
            }
            initPlayer();
        }

        // Buffer Management (No-Buffer Sync)
        setInterval(() => {
            if (!player || videoElement.paused) return;

            try {
                const buffered = videoElement.buffered;
                if (buffered.length > 0) {
                    const end = buffered.end(buffered.length - 1);
                    const current = videoElement.currentTime;
                    const diff = end - current;

                    statBuffer.innerText = diff.toFixed(2);

                    // If latency exceeds 3 seconds, catch up immediately
                    if (diff > 3.0) {
                        videoElement.currentTime = end - 0.2;
                    }
                }
            } catch (e) {}
        }, 1000);

        // Manual Unmute
        unmuteBtn.addEventListener('click', (e) => {
            e.stopPropagation(); // Prevent body click firing twice
            videoElement.muted = false;
            videoElement.volume = 1.0;
            unmuteBtn.style.display = 'none';
            hasInteracted = true;
        });

        window.addEventListener('DOMContentLoaded', initPlayer);
        
        window.addEventListener('keydown', (e) => {
            if (e.key.toLowerCase() === 'd') {
                const debug = document.getElementById('debugStats');
                debug.style.display = debug.style.display === 'none' ? 'block' : 'none';
            }
        });
    </script>
</body>
</html>
